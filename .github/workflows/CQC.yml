name: Code Quality Check

on:
  push:
    branches:
      - main  # Change this to match your branch
  pull_request:
    branches:
      - main  # Change this to match your branch

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to match your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js  # Command to run ESLint for JavaScript files
